<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <header>
      <img 
        class="avatar-img" 
        src="/assets/images/avatar-jessica.jpeg" 
        alt="Avatar Image of Jessica Randall"
      >

      <div class="titles">
        <h1 class="text-preset-1">Jessica Randall</h1>
        <h2 class="sub-title text-preset-2-bold">London, United Kingdom</h2>
      </div>

    </header>

    <h3 class="bio text-preset-2">"Front-end developer and avid reader."</h3>

    <div class="links-container">
      <a 
        rel="noopener noreferrer" 
        target="_blank" 
        href="#" 
        class="link text-preset-2-bold">
        GitHub
      </a>

      <a 
        rel="noopener noreferrer" 
        target="_blank" 
        href="#" 
        class="link text-preset-2-bold">
        Frontend Mentor
      </a>

      <a 
        rel="noopener noreferrer" 
        target="_blank" 
        href="#" 
        class="link text-preset-2-bold">
        LinkedIn
      </a>

      <a 
        rel="noopener noreferrer" 
        target="_blank" 
        href="#" 
        class="link text-preset-2-bold">
        Twitter
      </a>

      <a 
        rel="noopener noreferrer" 
        target="_blank" 
        href="#" 
        class="link text-preset-2-bold">
        Instagram
      </a>

    </div>

  </main>
</body>
</html>
